<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Multi-Card Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for multi-card carousel */
        .carousel-inner {
            display: flex; /* Enable horizontal layout */
        }
        .carousel-item {
            flex: 0 0 100%; /* Each slide takes full width */
            display: flex; /* Align cards horizontally inside each slide */
            justify-content: space-between;
        }
        .carousel-inner .card {
            flex: 0 0 32%; /* Ensure three cards fit into one slide */
            margin: 5px; /* Space between cards */
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%; /* Adjust control width */
        }
    </style>
</head>
<body>

<div id="multiCardCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 1">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">Description for Card 1.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 2">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">Description for Card 2.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 3">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">Description for Card 3.</p>
                </div>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 4">
                <div class="card-body">
                    <h5 class="card-title">Card 4</h5>
                    <p class="card-text">Description for Card 4.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 5">
                <div class="card-body">
                    <h5 class="card-title">Card 5</h5>
                    <p class="card-text">Description for Card 5.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card 6">
                <div class="card-body">
                    <h5 class="card-title">Card 6</h5>
                    <p class="card-text">Description for Card 6.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#multiCardCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#multiCardCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
